
syntax = "proto3";

package bakdata.tr_rb_organization.proto;

message IntegratedOrganization {
    optional string rb_reference_id = 1;
    optional string tr_identificationCode = 2;
    optional string tr_registrationDate = 3;
    optional string rb_registrationDate = 4;
    string name = 5;
    repeated string interests = 6;
    repeated Grant grants = 7;
    optional string rb_information = 8;
    string id = 9;

}

message Grant {
  string source = 1;
  double amount = 2;
}